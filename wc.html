<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <title>বাংলা উইকিপিডিয়া নিবন্ধের শব্দ গণক</title>
    <style>
        body {
            font-family: 'Noto Serif Bengali', serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #articleInput {
        	font-family: 'Noto Serif Bengali', serif;
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
        	font-family: 'Noto Serif Bengali', serif;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #copyButton {
            background-color: #008CBA;
        }
        #result {
        	font-family: 'Noto Serif Bengali', serif;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>শব্দগণক</h1>
        <textarea id="articleInput" placeholder="এখানে নিবন্ধের নাম দিন (প্রত্যেক লাইনে একটি করে)"></textarea>
        <button id="countButton">শব্দ গুনুন</button>
        <button id="copyButton" style="display: none;">ক্লিপবোর্ডে অনুলিপি</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('countButton').addEventListener('click', countWordsForMultipleArticles);
        document.getElementById('copyButton').addEventListener('click', copyToClipboard);

        async function countWordsForMultipleArticles() {
            const articleNames = document.getElementById('articleInput').value.split('\n').filter(name => name.trim() !== '');
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Processing...';

            let wikitext = '{| class="wikitable sortable"\n! নিবন্ধের নাম !! শব্দসংখ্যা\n|-\n';
            let totalWords = 0;

            for (const articleName of articleNames) {
                const wordCount = await getWordCount(articleName.trim());
                if (typeof wordCount === 'number') {
                    totalWords += wordCount;
                }
                wikitext += `| ${articleName} || ${wordCount}\n|-\n`;
            }

            wikitext += `| '''মোট শব্দ''' || '''${totalWords}'''\n|}`;
            resultElement.textContent = wikitext;
            document.getElementById('copyButton').style.display = 'block';
        }

        async function getWordCount(title) {
            try {
                const response = await fetch(`https://bn.wikipedia.org/w/api.php?action=parse&page=${encodeURIComponent(title)}&format=json&prop=text&origin=*`);
                const data = await response.json();
                
                if (data.error) {
                    console.error(`Error fetching "${title}":`, data.error.info);
                    return 'Error';
                }

                const htmlContent = data.parse.text['*'];
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                // Remove unwanted elements
                const unwantedSelectors = [
                    '.mw-empty-elt', '.mw-editsection', '.reference', '.references', 
                    '.reflist', '.mbox-small', '.ambox', '.navbox', '.catlinks', 
                    '.noprint', 'table', '.metadata', '.portal'
                ];
                unwantedSelectors.forEach(selector => {
                    doc.querySelectorAll(selector).forEach(el => el.remove());
                });

                const content = doc.body.textContent || "";
                const words = content.trim().split(/\s+/);
                return words.length;
            } catch (error) {
                console.error(`Error processing "${title}":`, error);
                return 'Error';
            }
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('আউটপুট ক্লিপবোর্ডে অনুলিপি করা হয়েছে!');
            }, (err) => {
                console.error('Could not copy text: ', err);
                alert('Failed to copy. Please try selecting and copying manually.');
            });
        }
    </script>
</body>
</html>
